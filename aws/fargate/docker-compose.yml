version: '3.8'

services:
  api-gateway:
    build:
      context: ../../services/api-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - AUTH_SERVICE_URL=http://auth-service:8081
      - CONTENT_SERVICE_URL=http://content-service:8082
      - MEDIA_SERVICE_URL=http://media-service:8083
      - USER_SERVICE_URL=http://user-service:8084
      - JWT_SECRET=${JWT_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
    networks:
      - cms-network

  auth-service:
    build:
      context: ../../services/auth-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-auth:5432/auth_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - postgres-auth
    networks:
      - cms-network

  content-service:
    build:
      context: ../../services/content-service
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-content:5432/content_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    depends_on:
      - postgres-content
    networks:
      - cms-network

  media-service:
    build:
      context: ../../services/media-service
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-media:5432/media_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - AWS_REGION=${AWS_REGION:-ap-northeast-1}
    depends_on:
      - postgres-media
    networks:
      - cms-network

  user-service:
    build:
      context: ../../services/user-service
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-user:5432/user_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    depends_on:
      - postgres-user
    networks:
      - cms-network

  postgres-auth:
    image: postgres:14
    environment:
      - POSTGRES_DB=auth_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    networks:
      - cms-network

  postgres-content:
    image: postgres:14
    environment:
      - POSTGRES_DB=content_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-content-data:/var/lib/postgresql/data
    networks:
      - cms-network

  postgres-media:
    image: postgres:14
    environment:
      - POSTGRES_DB=media_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-media-data:/var/lib/postgresql/data
    networks:
      - cms-network

  postgres-user:
    image: postgres:14
    environment:
      - POSTGRES_DB=user_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-user-data:/var/lib/postgresql/data
    networks:
      - cms-network

volumes:
  postgres-auth-data:
  postgres-content-data:
  postgres-media-data:
  postgres-user-data:

networks:
  cms-network:
    driver: bridge

